  <head>

    <title>Awesome Website</title>
  </head>
  <body>
    <container>
      <header id="flex-container">
        <img class="header-item" src="" alt="Header logo " />

          <span class="header-item">link one </span>
          <span class="header-item">link two </span>
          <span class="header-item">link three </span>

      </header>
      <div class="hero">

          <h1>This website is awesome</h1>
          <p>This is the subtext of the awesome text</p>
        </div>
        <div class="hero-image">
          <img src="" alt="Hero image" />

      </div>
      <div class="middle-section">
        <h3>Some random information.</h3>
        <div>
          <div class="illustration-box"></div>
          <div class="illustration-box"></div>
          <div class="illustration-box"></div>
        </div>
      </div>
      <div class="quote">
        <div id="quote-text">
          "This is a very inspiring quote from someone famous"
        </div>
      </div>
      <div class="">
        <div id="call-to-action">Call to action! It's time</div>
      </div>

        <div id="footer-text">Copyright The Odin Project 2000</div>
      </footer>
